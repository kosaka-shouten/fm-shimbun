<!DOCTYPE html>
<html>
<head>
  <title>FM Shimbun</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="./style/main.css" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/enc_jan.js"></script>
</head>
<body>
<div>
  <h2>FM Shimbun</h1>
  <form id="info">
    <div class="form-group input-group">
      <span class="input-group-addon">新聞区分</span>
      <select name="cat" class="form-control">
        <option value="06">朝刊</option>
        <option value="07">夕刊</option>
        <option value="08">競馬</option>
      </select>
    </div>
    <div class="form-group input-group">
      <span class="input-group-addon">納品日</span>
        <input id="datepicker" class="form-control" name="date" type="text">
      </span>
    </div>
    <div class="input-group input-group">
    	<span class="input-group-addon">店番</span>
    	<input name="bid" type="tel" class="form-control" value="2463">
    </div>
    <br />
    <button type="button" class="btn btn-default" onclick="enc_barcode()">ENCODE</button>
  </form>
  <h3>Barcode</h3>
  <div id="barcode"></div>
</div>
</body>
</html>
